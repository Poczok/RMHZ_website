
<div class="container">
  <form class="example-form" [formGroup]="form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="contactEmailControl" placeholder="Ex. thomas@google.com">
      <mat-error *ngIf="contactEmailControl.hasError('email') && !contactEmailControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="contactEmailControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
</div>
